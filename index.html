<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loldle - Splash</title>
    <link rel="icon" type="image/x-icon" href="./bCWeDvYz_400x400.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,400" rel="stylesheet">

</head>
<body>
    <div class="main">
        <div class="logo">
            <img id="loldle-logo"src="./logo.webp">
        </div>
        <div class="ikonky">
            <img class="ikona" src="./stats.png">
            <img class="ikona" src="./ohnik2.png">
            <img class="ikona" src="./question.webp">
        </div>
        <div class="champion">
            <div class="title">Which champion has the whole Splash art?</div>
            <img id="patka" src="./patka.png">
            <img id="oko" src="./oko2.png">
            <div id="zoom">Each try zooms out a bit.</div>
        </div>
        <div class="summit">
            <input type="text" placeholder="Type champion name ..." id="name">
            <img src="./summit5.png" id="sipka">
        </div>
        <div class="found">
            <span id="guess">69</span> people already found out!
        </div>
        <div class="yesterday">
            Yesterday's champion was <span id="number">#121</span> <span id="champ">LeBlanc.</span>
        </div>
    </div>
</body>
</html>
